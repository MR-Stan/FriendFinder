<!DOCTYPE html>
<html>

<head>

<body>

        <form>
            <br>
            <h2>Survey Questions</h2>

            <input type="text" id="name" class="form-control" name="name">

            <h4>Photo Link (Required)</h4>

            <hr>
            <div id="questions">
                <!-- from survey.js -->
            </div>
        </form>
    </div>
    <!-- jquery -->
